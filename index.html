            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mr-2 text-center">

                <li class="nav-item active">
                    <a class="nav-link" href="#">Home

                <li class="nav-item">

                <li class="nav-item">

            <form class="form-inline my-2 my-lg-0">

                <div class="col-8 col-sm-auto mb-1 mb-sm-0 mx-auto">
                    <input class="form-control mr-sm-2" type="email" placeholder="Email" aria-label="Email">
                </div>

                <div class="col-8 col-sm-auto mb-3 mb-sm-0 mx-auto">
                    <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password">
                </div>

                <button class="col-5 col-sm-auto btn btn-outline-warning mx-auto" type="submit">Login</button>

            </form>

        </div>

    <div class="container-fluid">

        <div class="row mt-5">

            <div class="col">

                <h1 class="text-center">Products
                    <span class="badge badge-dark">New</span>
                </h1>

                <button type="button" class="btn btn-dark">
                    Notifications
                    <span class="badge badge-pill badge-danger">2</span>

                <button type="button" class="btn btn-dark">

                    <label class="btn btn-secondary active">

                    <label class="btn btn-secondary">

                    </label>
                    <label class="btn btn-secondary">
